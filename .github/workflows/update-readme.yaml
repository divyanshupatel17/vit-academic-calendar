name: Update README on Merge

on:
  push:
    branches:
      - main
    paths:
      - 'calendars/**/*.json'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Generate README
        run: |
          cat > README.md << 'EOF'
# VIT Academic Calendar

Community-maintained academic calendar data for VIT (Vellore Institute of Technology), automatically extracted from VTOP.

## Repository Structure

```
calendars/
├── Winter_Semester_2025-26_-_CHN/
├── Fall_Semester_2025-26_-_CHN/
└── Summer_Semester_2024-25_-_CHN/
```

## Available Calendars

EOF
          
          # Find all calendar files and organize by semester
          for semester_dir in calendars/*/; do
            if [ -d "$semester_dir" ]; then
              SEMESTER_NAME=$(basename "$semester_dir")
              echo "### $SEMESTER_NAME" >> README.md
              echo "" >> README.md
              
              # List all files in this semester
              for file in "$semester_dir"*.json; do
                if [ -f "$file" ]; then
                  FILENAME=$(basename "$file")
                  CLASS_GROUP=$(jq -r '.classGroup' "$file")
                  LAST_UPDATED=$(jq -r '.lastUpdated' "$file")
                  MONTH_COUNT=$(jq -r '.months | keys | length' "$file")
                  
                  # Count total event days
                  TOTAL_EVENTS=0
                  MONTHS=$(jq -r '.months | keys | .[]' "$file")
                  for month in $MONTHS; do
                    EVENT_COUNT=$(jq -r ".months[\"$month\"].events.days | length" "$file")
                    TOTAL_EVENTS=$((TOTAL_EVENTS + EVENT_COUNT))
                  done
                  
                  echo "#### $CLASS_GROUP" >> README.md
                  echo "" >> README.md
                  echo "- File: \`$FILENAME\`" >> README.md
                  echo "- Last Updated: $LAST_UPDATED" >> README.md
                  echo "- Months: $MONTH_COUNT" >> README.md
                  echo "- Event Days: $TOTAL_EVENTS" >> README.md
                  echo "- [Download JSON]($file) | [Download ICS](${file%.json}.ics)" >> README.md
                  echo "" >> README.md
                fi
              done
            fi
          done
          
          cat >> README.md << 'EOF'

## JSON File Format

Each calendar file contains:

```json
{
  "lastUpdated": "December 7, 2025 at 10:10:34 AM",
  "lastUpdatedISO": "2025-12-07T04:40:34.625Z",
  "semester": "Winter Semester 2025-26 - CHN",
  "classGroup": "General (Semester)",
  "months": {
    "DEC-2025": {
      "date": "01-DEC-2025",
      "events": {
        "days": [
          {
            "date": 4,
            "events": [
              {
                "text": "Instructional Day",
                "category": "General",
                "description": "FID/ Working Day / Add & Drop"
              }
            ]
          }
        ]
      }
    }
  }
}
```

## How to Contribute

1. Install the VTOP Calendar Extension
2. Extract calendar data from VTOP
3. Click "GitHub PR" to create a pull request
4. Wait for automated analysis
5. Repository maintainer will review and merge

## Using the Data

### JavaScript Example

```javascript
const response = await fetch('https://raw.githubusercontent.com/divyanshupatel17/vit-academic-calendar/main/calendars/Winter_Semester_2025-26_-_CHN/[filename].json');
const calendar = await response.json();

// Get all holidays
const holidays = [];
Object.values(calendar.months).forEach(month => {
  month.events.days.forEach(day => {
    day.events.forEach(event => {
      if (event.text.includes('Holiday')) {
        holidays.push({
          date: day.date,
          month: month.date,
          description: event.description
        });
      }
    });
  });
});
```

### Python Example

```python
import requests

url = 'https://raw.githubusercontent.com/divyanshupatel17/vit-academic-calendar/main/calendars/Winter_Semester_2025-26_-_CHN/[filename].json'
response = requests.get(url)
calendar = response.json()

# Get all instructional days
instructional_days = []
for month_name, month_data in calendar['months'].items():
    for day in month_data['events']['days']:
        for event in day['events']:
            if 'Instructional' in event['text']:
                instructional_days.append({
                    'date': day['date'],
                    'month': month_name,
                    'description': event['description']
                })
```

